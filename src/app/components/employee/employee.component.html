<button type="button" class="btn btn-primary m-2 float-end" routerLink="/employeeadd">
  Add Department
</button>

<table class="table table-bordered table-striped mt-2">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>IsActive</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of objEmployees">
            <th>{{ employee.empID }}</th>
            <th>{{ employee.empFName }}</th>
            <th>{{ employee.empLName }}</th>
            <th>{{ employee.gender }}</th>
            <th>{{ employee.salary }}</th>
            <th>{{ employee.isActive }}</th>
            <th>
                <button (click)="ViewEmployee(employee.empID)" class="btn btn-info">View</button>
            </th>
        </tr>
    </tbody>
</table>
